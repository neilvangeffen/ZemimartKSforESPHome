# These substitutions allow the end user to override certain values
substitutions:
  name: "ka-switch"
  friendly_name: Ka011 Switch
  wifi_reboot_timeout: 0s
  api_timeout: 0s
  button_1_hold: 0.6s
  button_2_hold: 0.6s
  button_3_hold: 0.6s
  button_1_repeat: 0.5s
  button_2_repeat: 0.5s
  button_3_repeat: 0.5s
  # Dont mess with these plz
  relay_1_type: switch
  relay_2_type: switch
  relay_3_type: switch

esphome:
  name: "${name}"
  # Automatically add the mac address to the name
  # so you can use a single firmware for all devices
  name_add_mac_suffix: true

  # This will allow for (future) project identification,
  # configuration and updates.
  project:
    name: ned.zemismart-ka011-switch
    version: "1.0"
  
  platformio_options:
    board_build.f_flash: 40000000L
    board_build.flash_mode: dio
    board_build.flash_size: 4MB

esp32:
  variant: ESP32C3
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# To be able to get logs from the device via serial and api.
logger:

# API is a requirement of the dashboard import.
api:

# OTA is required for Over-the-Air updating
ota:

# This should point to the public location of this yaml file.
dashboard_import:
  package_import_url: github://esphome/esphome-project-template/project-template-esp32.yaml@main

wifi:
  # Set up a wifi access point using the device name above
  ap:
    password: "12345678"

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device.
captive_portal:

sensor:
  - platform: uptime
    name: "${friendly_name} Uptime"
    id: uptime_sensor
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s
    id: wifi_signal_sensor

button:
  - platform: restart
    name: "${friendly_name} Restart"
    id: restart_button

binary_sensor:
  - platform: status
    name: "${friendly_name} Node Status"
    id: system_status

time:
  - platform: homeassistant
    id: homeassistant_time
  - platform: sntp
    id: sntp_time

##########################################################
# Most projects should not remove anything from above here
# and should just modify the name, project name/version 
# and git url for the dashboard_import
##########################################################

# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
esp32_improv:
  authorizer: none

# Sets up the improv via serial client for Wi-Fi provisioning.
# Handy if your device has a usb port for the user to add credentials when they first get it.
improv_serial:


