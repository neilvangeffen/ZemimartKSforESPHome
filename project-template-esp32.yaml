---
binary_sensor:
  - <<: !include
      file: button.yaml
      vars:
        number: "1"
        gpio_pin: GPIO7
  - <<: !include
      file: button.yaml
      vars:
        number: "2"
        gpio_pin: GPIO5
  - <<: !include
      file: button.yaml
      vars:
        number: "3"
        gpio_pin: GPIO4

output:
  - platform: gpio
    id: relay1
    pin: GPIO10
  - platform: gpio
    id: relay2
    pin: GPIO1
  - platform: gpio
    id: relay3
    pin: GPIO0

switch:
  - platform: output
    id: switch1
    output: relay1
    name: ${friendly_name} Relay 1
  - platform: output
    id: switch2
    output: relay2
    name: ${friendly_name} Relay 2
  - platform: output
    id: switch3
    output: relay3
    name: ${friendly_name} Relay 3

select:        
  - <<: !include
      file: direction.yaml
      vars:
        name: ${friendly_name} Direction 1
        number: "1"
  - <<: !include
      file: direction.yaml
      vars:
        name: ${friendly_name} Direction 2
        number: "2"
  - <<: !include
      file: direction.yaml
      vars:
        name: ${friendly_name} Direction 3
        number: "3"

light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO6
    num_leds: 3
    rmt_channel: 0
    chipset: ws2812
    id: lightStrip
    internal: true
  
  - platform: partition
    name: ${friendly_name} LED Bottom
    id: botLED
    segments:
      - id: lightStrip
        from: 0
        to: 0
    effects:
      - pulse:
          transition_length: 1s
          update_interval: 1s
          min_brightness: 20%
          max_brightness: 50%
  
  - platform: partition
    name: ${friendly_name} LED Top
    id: topLED
    segments:
      - id: lightStrip
        from: 1
        to: 1
    effects:
      - pulse:
          transition_length: 1s
          update_interval: 1s
          min_brightness: 20%
          max_brightness: 50%
  
  - platform: partition
    name: ${friendly_name} LED Middle
    id: midLED
    segments:
      - id: lightStrip
        from: 2
        to: 2
    effects:
      - pulse:
          transition_length: 1s
          update_interval: 1s
          min_brightness: 20%
          max_brightness: 50%
